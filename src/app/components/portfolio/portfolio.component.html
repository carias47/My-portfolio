<div>
  <h3 class="project">Desarrollos</h3>
  <div id="cards_landscape_wrap-2">
    <div class="row">
      <div class="col-12 col-lg-6 mt-4" *ngFor="let project of projects">
        <div class="card-flyer">
          <div class="image-box">
            <img [src]="project.imagen" class="project-img" />
          </div>
        </div>

        <div class="text-box mt-3" *ngIf="project.skills.length > 0">
          <div class="card-body">
            <h3 class="card-title">{{ project.titulo }}</h3>
            <p class="card-text">
              {{ project.descripcion }}
            </p>
            <p>Tecnolog√≠as y conceptos aplicados:</p>
          </div>
          <div class="badge rounded-pill bg-danger m-1" *ngFor="let skill of project.skills">
            {{ skill.skill }}
          </div>

          <div class="mt-3">
            <a [href]="project.urlProject" target="_blank" class="btn btn-info btn-sm me-2">
              Ver Online <i class="bx bx-show-alt"></i>
            </a>
            <a [href]="project.urlRepository" target="_blank" class="btn btn-dark btn-sm ms-2">
              Ver Repositorio <i class="bx bxl-github"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
